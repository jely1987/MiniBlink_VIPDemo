<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>这是H5页面</title>
</head>
<body style="background-color: #90EE90;">
    <script>
        function getText(arg)
        {
            var str = document.getElementById(arg);
            return str.innerHTML;
        }

        function showText()
        {
            alert('【我是js对话框】text的内容为：' + document.getElementById('text').innerHTML);
        }

        function jsFun(customMsg, strRet)    // strRet为c#执行后的返回值
        {
            alert('【我是js对话框】js函数jsFun在c#中执行的返回值为：' + strRet);
        }

    </script>

    <div style="width: auto; height: auto;">
        <div id="text" style="color:#F00; font-weight:bold; height:30px; margin:30px;">绿色区域是网页，MB是世界上最小的浏览器内核组件，没有之一，不服来辩！！</div>

        <div style="background-color:#EEEEEE; height:60px; width:600px; margin:30px;" onclick="mbQuery(12345, 'MiniBlink', jsFun)">【H5按钮】：js调用c#函数，可以带一个字符串型参数，需要返回值给js的话请调用mbResponseQuery接口</div>
    </div>
</body>
</html>
